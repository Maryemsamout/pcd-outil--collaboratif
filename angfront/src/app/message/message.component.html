<h2>Send Message To : {{ currentStudent.fullname | uppercase }}</h2><br><br>
<div *ngFor="let msg of messages">
<div style="width:600px" *ngIf="msg.idEtudiantR==ids.id && msg.idEtudiantS==ids.idE">
  <div class="alert alert-primary" role="alert">
   {{msg.message}}
  </div>
</div>
<div style="width:600px ; margin-left:460px" *ngIf="msg.idEtudiantS==ids.id && msg.idEtudiantR==ids.idE">
  <div class="alert alert-secondary" role="alert">
   {{msg.message}}
  </div>
</div>
</div>
<div class="col-12 mb-5">
  <div class="form-group">
    <textarea class="form-control" rows="5" id="body"  placeholder="Write something" [(ngModel)]="message.message"></textarea>
  </div>
  <button type="button" class="btn btn-dark" (click)="SendMsg()">Send Message</button>
</div>
