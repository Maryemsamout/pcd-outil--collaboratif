<div class="container mt-5">
  <div class="image-video-wrp">
    <figure>
        <ng-container *ngIf="videodisabled; else videoblock">
            <img src="./assets/images/python.jpg" class="img-fluid thumblin">
        </ng-container>
        <ng-template #videoblock>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/kqtD5dpn9C8?autoplay=1&mute=1" allowfullscreen></iframe>
        </ng-template>
        <div class="play-icon-box ">
            <img (click)="changeImg()" [title]="play" [src]="videoIcon" alt="">
        </div>
    </figure>
  </div>
  </div>
