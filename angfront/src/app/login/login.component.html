<body>
    <div class="absolute">
        <div class="d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <div class="alert alert-danger" role="alert" *ngIf="submitted">
                            Username or password is incorrect
                        </div>
                        <mat-card style="background-color :rgba(255, 255, 255, 0.65)">
                            <h1 class="text-center" ><b><mat-icon>input</mat-icon>
                              &nbsp;&nbsp;&nbsp;Sign In</b></h1>
                            <br>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <mat-form-field class="w-100">
                                    <input type="text" matInput placeholder="Email (@ensi-uma.tn)" formControlName="username">
                                    <mat-error *ngIf="data.username.errors?.required">Your Email is required</mat-error>
                                </mat-form-field> <br><br><br><br><br>
                                <mat-form-field class="w-100">
                                    <input type="password" matInput placeholder="Password" formControlName="password">
                                    <mat-error *ngIf="data.username.errors?.required">Your Password is required</mat-error>
                                </mat-form-field><br><br><br><br><br>
                                <div class="form-group mt-4">
                                    <button class="btn btn-primary"><b>Login</b></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a [routerLink]="['/register']" class="btn btn-warning"><b>Register</b></a>
                                </div>
                            </form>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
