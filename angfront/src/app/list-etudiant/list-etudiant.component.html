<div style="margin:50px">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col"><h2 style="color:yellow"><b>Full Name
        <input class="form-control" type="text"
        placeholder="Search For Name" name="searchText"
       style="width:200px"
       [(ngModel)]="searchText"
       (ngModelChange)="Search()"></b></h2></th>
      <th scope="col"><h2 style="color:yellow"><b>Email
        <input class="form-control" type="text"
        placeholder="Search For Email" name="searchText"
       style="width:200px"
       [(ngModel)]="searchTextE"
       (ngModelChange)="SearchE()">
      </b></h2></th>
      <th scope="col"><h2 style="color:yellow"><b>Get in touch with</b></h2><br><br></th>
    </tr>
  </thead>
  <tbody *ngFor="let etudiant of listEtudiant">
    <tr>
      <td><h2><b>{{etudiant.fullname}}
      </b></h2></td>
      <td><h2><b>{{etudiant.email}}</b></h2></td>
      <td><button type="button"
        data-mdb-ripple-color="dark"
        class="btn btn-outline-warning btn-rounded"
         (click)="sendMsg(etudiant.idEtudiant)"><b>Open Conversation
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-text" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg>
         </b></button></td>
    </tr>
  </tbody>
</table>
</div>
