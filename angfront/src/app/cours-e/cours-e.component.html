<div class="container mt-5">
  <form class="form-inline my-2 my-lg-1">
    <input class="form-control"
    placeholder="Search by Title "
    name="searchCours" type="text"
    [(ngModel)]="searchCours"
    (ngModelChange)="SearchCours()">&nbsp;&nbsp;&nbsp;
    <input class="form-control"
    placeholder="Search by Level"
    name="searchCours" type="text"
    [(ngModel)]="searchCours1"
    (ngModelChange)="SearchCours1()">
  </form>
<button type="button"
class="btn btn-outline-primary btn-rounded float-right m-2"
data-mdb-ripple-color="dark"
(click)="addCours()" >
<b>Add Course&nbsp;&nbsp;</b>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg>
</button>

<br><br>
  <hr>
  <br><br>





<div class="row">
<div class="col-12" *ngFor="let dataItem of CoursList | paginate:{itemsPerPage:8,
  currentPage:page,
  totalItems:totalLength}" >

<div class=" card border-none mb-3">
  <div class="card-header" ><b>{{dataItem.CoursDescri}}</b>
  <blockquote class="blockquote">
  <footer class="blockquote-footer"><cite title="Source Title">
  {{dataItem.CoursDate}}</cite></footer>
  </blockquote>
  </div>
  <div class="card-body">
    <p class="card-text"><b>Title : {{dataItem.CoursName}}</b></p>
    <p class="card-text"><b>Level : {{dataItem.CoursLevel}}</b></p>
    <button class="btn btn-outline-dark btn -rounded" (click)="openCours(dataItem.PhotoFileName)" ><b>Open Course</b></button>
  </div>
  <div class="card-footer">
    <button type="button"
    class="btn btn-outline-success btn-rounded float-right m-2"
    data-mdb-ripple-color="dark"
    (click)="downloadfile(dataItem)" style="margin-left: 40px;"> <b>Download Course&nbsp;&nbsp;</b>
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z"/>
      <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
    </svg>

    </button>
  </div>
  </div>
</div>
<b><i><pagination-controls (pageChange)="page = $event"></pagination-controls></i></b>
</div>
</div>
